<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>&lt;device-orientation&gt;</title>

	<!-- Importing Web Component's Polyfill -->
	<script src="//cdnjs.cloudflare.com/ajax/libs/polymer/0.2.3/platform.js"></script>

	<!-- Importing Custom Elements -->
	<link rel="import" href="src/device-orientation.html">
</head>
<body>
	<p>Gamma: <span id="gamma">loading</span></p>
	<p>Beta: <span id="beta">loading</span></p>
	<p>Alpha: <span id="alpha">loading</span></p>

	<!-- Using Custom Elements -->
	<device-orientation></device-orientation>


<script>
// Example of use
document.addEventListener('DOMContentLoaded', function(){

	var orientation = document.querySelector('device-orientation');
	orientation.addEventListener('motion', function(e) {
		document.getElementById('gamma').textContent = this.gamma;
		document.getElementById('beta').textContent = this.beta;
		document.getElementById('alpha').textContent = this.alpha;
	});

});
</script>
	
</body>
</html>
