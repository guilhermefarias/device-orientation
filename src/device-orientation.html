<!-- Import Polymer -->
<link rel="import" href="../bower_components/polymer/polymer.html">

<!-- Define your custom element -->
<polymer-element name="device-orientation">

	<script>
		Polymer('device-orientation', {
			// Fires when the "<device-orientation>" has been fully prepared
			ready: function() {
				if (!window.DeviceOrientationEvent) {
					return false;
				}

				// Listen for the event and handle DeviceOrientationEvent object
				window.addEventListener('deviceorientation', this.orientationHandler, false)
			},

			// Fires when the element was inserted into the document
			attached: function() {},

			// Fires when the element was removed from the document
			detached: function() {},

			// Fires when an attribute was added, removed, or updated
			attributeChanged: function(attr, oldVal, newVal) {},

			orientationHandler: function(orientation) {
				document.getElementById('gamma').textContent = orientation.gamma.toFixed(2);
				document.getElementById('beta').textContent = orientation.beta.toFixed(2);
				document.getElementById('alpha').textContent = orientation.alpha.toFixed(2);
			}
		});
	</script>

</polymer-element>
